<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">
    
    <table cellpadding="2" width="20%" bgcolor="FFFF66" align="center"
	cellspacing="2">

	<tr>
		<td colspan=2>
		<center><font size=4><b>Student Registration Form</b></font></center>
		</td>
	</tr>

		<td>Userid</td>
		<td><input type="text" name="userid" id="userid" size="30"></td>
	</tr>
<tr>
<td>Password</td>
<td><input type="" name="password" id="password" size="30"></td>
</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" name="textnames" id="textname" size="30"></td>
	</tr>

	

	<tr>
		<td>Address</td>
		<td><input type="text" name="personaladdress"
			id="personaladdress" size="30"></td>
	</tr>

	<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" value="male" size="10">Male
		<input type="radio" name="gender" value="Female" size="10">Female</td>
	</tr>
<tr>
<td>Languages:</td>
<td><input type="checkbox" name="language" value="tamil"> tamil
<input type="checkbox" name="language" value="english"> english
<input type="checkbox" name="language" value="punjabi"> punjabi
<input type="checkbox" name="language" value="hindi"> hindi
		
	<tr>
		<td>PinCode</td>
		<td><input type="text" name="pincode" id="pincode" size="30"></td>

	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="Submit Form" /></td>
	</tr>
</table>
</form>
</body>
</html>
